<html lang="pt-MZ" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Txelene | Gr√°fica e Serigrafia</title>

  <!-- Favicon e Fontes -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #ffffff;
      --card-bg: #f8f9fa;
      --primary: #0066FF; /* Azul */
      --secondary: #FF0080; /* Rosa */
      --accent: #FFCC00; /* Amarelo */
      --text-main: #1a1a1a;
      --text-dim: #666666;
      --glass: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.08);
      --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
      --shadow-md: 0 10px 20px rgba(0,0,0,0.08);
      --shadow-hover: 0 20px 40px rgba(0,0,0,0.12);
      --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* Utilities */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--text-main);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 2px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary), #00A3FF, var(--primary));
      background-size: 200% auto;
      border: none;
      color: #ffffff;
      padding: 14px 35px;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition-smooth);
      box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-position: left center;
    }

    .btn-primary:hover {
      background-position: right center;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 102, 255, 0.4);
    }

    .btn-primary:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--secondary);
      color: var(--secondary);
      padding: 12px 33px;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition-smooth);
      background-image: linear-gradient(90deg, transparent, transparent, var(--secondary), #FF4D94, var(--secondary));
      background-size: 300% auto;
      background-position: 0% center;
    }

    .btn-secondary:hover {
      background-position: 100% center;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 0, 128, 0.3);
      transform: translateY(-3px) scale(1.02);
    }

    .btn-secondary:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* Hover Utilities */
    .hover-lift {
      transition: var(--transition-smooth);
    }
    .hover-lift:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
    }

    .hover-scale {
      transition: var(--transition-smooth);
    }
    .hover-scale:hover {
      transform: scale(1.03);
    }

    /* Service Card Specific Animations */
    .service-card .service-icon {
      transition: var(--transition-smooth);
    }
    .service-card:hover .service-icon {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Scroll To Top Button */
    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      z-index: 1000;
    }

    .scroll-to-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .scroll-to-top:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      background: #0052cc;
    }
    
    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
